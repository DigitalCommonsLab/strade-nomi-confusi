<script>

var map = new L.Map('map', {
		zoom: 13,
		center: new L.latLng([46.07,11.1]),
		layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
	});


	$.getJSON('data/highway.json', function(json) {

		var geo = L.geoJSON(json, {
				/*style: function() {

			});
		//TODO fitBounds(json.bbox)

	});
