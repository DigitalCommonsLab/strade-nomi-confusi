<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>strade nomi confusi</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

<style type="text/css">
#map {
	position: absolute;
	width: 100%;
	height: 100%;
}
</style>
</head> 	
<body>

<div id="map"></div>

<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
<script src="https://unpkg.com/underscore@1.8.3/underscore.js"></script>
<!-- <script src="https://unpkg.com/underscore.string@3.3.4/index.js"></script> -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js"></script>
<script>


String.prototype.levenstein = function(string) {
    var a = this, b = string + "", m = [], i, j, min = Math.min;

    if (!(a && b)) return (b || a).length;

    for (i = 0; i <= b.length; m[i] = [i++]);
    for (j = 0; j <= a.length; m[0][j] = j++);

    for (i = 1; i <= b.length; i++) {
        for (j = 1; j <= a.length; j++) {
            m[i][j] = b.charAt(i - 1) == a.charAt(j - 1)
                ? m[i - 1][j - 1]
                : m[i][j] = min(
                    m[i - 1][j - 1] + 1, 
                    min(m[i][j - 1] + 1, m[i - 1 ][j]))
        }
    }

    return m[b.length][a.length];
}

function randomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

var map = new L.Map('map', {
		zoom: 15,
		center: new L.latLng([46.07,11.13]),
		layers: L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		})
	});


	$.getJSON('data/highway.json', function(json) {

		//TODO normalize properties name:it short_name to only name

		var geo = L.geoJSON(json, {
				style: function(f) {
					return {
						weight: 4,
						opacity: 0.8,
						color: randomColor()
					};
				},
				onEachFeature: function (f, layer) {
					
					layer.bindTooltip(f.properties.name);

					//layer.bindPopup('<h2>'+f.properties.name+'</h2>');
					layer.on('mouseover', function(e) {
						
						e.target.bringToFront();
						e.target.openTooltip();

						e.target.defStyle = f.style;
						e.target.setStyle({
							weight: 10,
							opacity: 1,
						});
					}).on('mouseout', function(e) {
						e.target.setStyle({
							weight:4,
							opacity:0.8
						});
					}).on('click', function(e) {

						L.DomEvent.stopPropagation(e)

						var name = e.target.feature.properties.name;

						var ranks = [];

						geo.eachLayer(function(l) {
							
							ranks.push({
								lev: name.levenstein( l.feature.properties.name ),
								layer: l,
							});

							l.setStyle({
								opacity: 0.2
							});
						});

						ranks = _.sortBy(ranks, 'lev');//.reverse();
						ranks = _.first(ranks, 10);

						for(let r in ranks){
							
							//console.log(ranks[r].lev, ranks[r].layer.feature.properties.name);

							ranks[r].layer.setStyle({
								opacity: 1,
								weight: 10
							}).openTooltip();
						}

					});
				}
			});
		//TODO fitBounds(json.bbox)
		geo.addTo(map);

		map.on('click', function(e) {
			geo.eachLayer(function(l) {
				l.setStyle({
					weight:4,
					opacity:0.8,
				});
			});
		});

	});
</script>
</body>
</html>
